<section class="post-comments">

  {% if site.comment.disqus %}
    <div id="disqus_thread"></div>
    <script>

    var disqus_config = function () {
        this.page.url = "{{ page.url | prepend: site.baseurl | prepend: site.url }}";
        this.page.identifier = "{{ page.url }}";
    };

    var disqus_shortname = '{{ site.comment.disqus }}';

    (function() { // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');
        s.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>
    <noscript>要查看<a href="http://disqus.com/?ref_noscript"> Disqus </a>评论，请启用 JavaScript</noscript>

  {% elsif site.comment.duoshuo %}
    <div class="ds-thread" data-thread-key="{{ page.url }}" data-title="{{ page.title }}" data-url="{{ page.url | prepend: site.baseurl | prepend: site.url }}"></div>

    <script type="text/javascript">
        var duoshuoQuery = {short_name:"{{ site.comment.duoshuo }}"};
        (function() {
            var ds = document.createElement('script');
            ds.type = 'text/javascript';ds.async = true;
            ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
            ds.charset = 'UTF-8';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(ds);
        })();
    </script>
  {% elsif site.comment.changyan %}
    <!--PC和WAP自适应版-->
    <div id="SOHUCS" sid="{{ page.id }}" ></div>
    <script type="text/javascript">
      (function(){
        var appid = '{{ site.comment.changyan.appid }}';
        var conf = '{{ site.comment.changyan.appkey }}';
        var width = window.innerWidth || document.documentElement.clientWidth;
        if (width < 960) {
          window.document.write('<script id="changyan_mobile_js" charset="utf-8" type="text/javascript" src="https://changyan.sohu.com/upload/mobile/wap-js/changyan_mobile.js?client_id=' + appid + '&conf=' + conf + '"><\/script>');
        }
        else {
          var loadJs=function(d,a){
            var c=document.getElementsByTagName("head")[0]||document.head||document.documentElement;
            var b=document.createElement("script");b.setAttribute("type","text/javascript");
            b.setAttribute("charset","UTF-8");b.setAttribute("src",d);
            if(typeof a==="function"){
              if(window.attachEvent){
                b.onreadystatechange=function(){
                  var e=b.readyState;
                  if(e==="loaded"||e==="complete"){
                    b.onreadystatechange=null;a()
                  }
                }
              }else{
                b.onload=a
              }
            }
            c.appendChild(b)
          };
          loadJs("https://changyan.sohu.com/upload/changyan.js",function(){window.changyan.api.config({appid:appid,conf:conf})});
         }
       })();
    </script>
  {% endif %}



</section>
